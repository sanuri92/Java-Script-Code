	<body>
		<script type="text/JavaScript">
			
				var t=new Date();
				var hours=t.getHours();
				var message="";
				document.write(hours);
				if(hours>12 AND hours<13){
				
					message="It's Lunch Time ";
				}else{
				
					message="It's Time to Work ";

				}
				window.alert(message);

			
			
		</script>
	</body >
	
</html>
